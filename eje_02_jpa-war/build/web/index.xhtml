<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Paises </title>
    </h:head>
    <h:body>
        <h:form>
            <p:link value="Ir Agregar Pais" outcome="add" />
            <p:dataTable value="#{paisController.findAll()}" var="p">
                <p:column headerText="ID">
                    <h:outputText value="#{p.idPais}" />
                </p:column>
                <p:column headerText="NOMBRE_PAIS">
                    <h:outputText value="#{p.nombrePais}" />
                </p:column>
                <p:column headerText="Opciones">
                    <h:commandLink value="Eliminar" action="#{paisController.delete(p) }" onclick="return confirm('Â¿Deseas Eliminarlo?')"></h:commandLink>
                    |
                    <h:commandLink value="Editar" 
                                   action="#{paisController.edit(p)}"/>
                </p:column>
            </p:dataTable>    
        </h:form>
        
    </h:body>
</html>
