<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Insertar un Nuevo Pais</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Crear un Nuevo PaÃ­s"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdPais:" for="idPais" />
                    <p:inputText id="idPais" value="#{paisController.p.idPais}" title="IdPais" required="true" requiredMessage="The IdPais field is required."/>
                    
                    <p:outputLabel value="NombrePais:" for="nombrePais" />                    
                    <p:inputText id="nombrePais" value="#{paisController.p.nombrePais}" title="NombrePais" />
                    
                    <p:outputLabel value="Registrar:" for="btn_agregar" />
                    <p:commandButton value="Enviar" action="#{paisController.add()}" id="btn_agregar"/>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
